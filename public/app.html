<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="chat-container">
    <h2>Welcome to Chat</h2>

   <script src="script.js"></script>
</body>
</html>
